
<div *ngIf="albanjarProduct">
    <h2><span jhiTranslate="albanjarApplicationApp.albanjarProduct.detail.title">Albanjar Product</span> {{albanjarProduct.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="albanjarApplicationApp.albanjarProduct.name">Name</span></dt>
        <dd>
            <span>{{albanjarProduct.name}}</span>
        </dd>
        <dt><span jhiTranslate="albanjarApplicationApp.albanjarProduct.pu">Pu</span></dt>
        <dd>
            <span>{{albanjarProduct.pu}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'albanjar-product-albanjar/'+ albanjarProduct.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
